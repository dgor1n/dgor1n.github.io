<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="GitLab Pages">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Story points calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h1>Story points calculator</h1>
      </div>

      <div class="panel">
        <h4 class="text-center"><output id="result">0</output> story points</h4>
        <form id="calculator" class="list-group">
          <table class="table table-hover table-borderless">
            <tr>
              <th>Что нужно сделать?</th>
              <th>Сложность</th>
              <th>Оценка</th>
            </tr>
            <tr>
              <td>
                  <label>
                    <input type="checkbox" name="hotfix" class="form-check-input">
                    Хотфикс
                  </label>
              </td>
              <td>
                <input type="range" name="hotfix" class="form-range" min="1" max="3" value="1" disabled>
                <div class="helper" name="hotfix"></div>
              </td>
              <td>
                <output name="hotfix" style="display:none;">0</output>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="method" class="form-check-input" >
                  Добавить/изменить метод
                </label>
              </td>
              <td>
                <input type="range" name="method" class="form-range" min="2" max="5" value="2" disabled>
                <div class="helper" name="hotfix">
                </div>
              </td>
              <td><output name="method" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="client" class="form-check-input" >
                  Добавить внешнюю интеграцию (клиент)
                </label>
              </td>
              <td>
                <input type="range" name="client" class="form-range" min="2" max="4" value="2" disabled>
                <div class="helper" name="client">
                </div>
              </td>
              <td><output name="client" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="service" class="form-check-input" >
                  Добавить внутренний сервис
                </label>
              </td>
              <td>
                <input type="range" name="service" class="form-range" min="2" max="5" value="2" disabled>
                <div class="helper" name="service">
                </div>
              </td>
              <td><output name="service" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="taskhandler" class="form-check-input" >
                  Добавить таскхендлер
                </label>
              </td>
              <td>
                <input type="range" name="taskhandler" class="form-range" min="2" max="4" value="2" disabled>
                <div class="helper" name="taskhandler">
                </div>
              </td>
              <td><output name="taskhandler" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="kafka" class="form-check-input" >
                  Добавить кафка консьюмер / продюсер
                </label>
              </td>
              <td>
                <input type="range" name="kafka" class="form-range" min="3" max="5" value="3" disabled>
                <div class="helper" name="kafka">
                </div>
              </td>
              <td><output name="kafka" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="k8s" class="form-check-input" >
                  Инфраструктурная задача
                </label>
              </td>
              <td>
                <input type="range" name="k8s" class="form-range" min="3" max="5" value="3" disabled>
                <div class="helper" name="k8s">
                </div>
              </td>
              <td><output name="k8s" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td colspan="3" class='text-center'><h4>Дополнительно</h3></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="fix_autotest" class="form-check-input" >
                  Нужны правки автотеста
                </label>
              </td>
              <td>
                <input type="range" name="fix_autotest" class="form-range" min="1" max="3" value="1" disabled>
                <div class="helper" name="fix_autotest">
                </div>
              </td>
              <td><output name="fix_autotest" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="autotest" class="form-check-input" >
                  Нужен новый автотест
                </label>
              </td>
              <td>
                <input type="range" name="autotest" class="form-range" min="2" max="5" value="1" disabled>
                <div class="helper" name="autotest">
                </div>
              </td>
              <td><output name="autotest" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="database" class="form-check-input" >
                  Нужны новые запросы в БД / репозитории
                </label>
              </td>
              <td>
                <input type="range" name="database" class="form-range" min="1" max="3" value="1" disabled>
                <div class="helper" name="database">
                </div>
              </td>
              <td><output name="database" style="display:none;">0</output></td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="grafana" class="form-check-input" >
                  Нужны правки графаны / алертов
                </label>
              </td>
              <td>
                <input type="range" name="grafana" class="form-range" min="1" max="2" value="1" disabled>
                <div class="helper" name="grafana">
                </div>
              </td>
              <td><output name="grafana" style="display:none;">0</output></td>
            </tr>
          </table>
        </form>
      </div>
      </div>
    </main>
  </body>
</html>
